<!DOCTYPE html>
<html>
<head>
    <title>Fault Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        #form-container {
            width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        #predict-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        #prediction-result {
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Fault Detection</h1>

    <div id="form-container">
        <form action = '/predict' id="fault-form">
            <label for="current">Ia:</label>
            <input type="number" id="i1" step="0.01">
            <label for="voltage">Ib:</label>
            <input type="number" id="i2" step="0.01">
            <label for="current">Ic:</label>
            <input type="number" id="i3" step="0.01">
            <label for="current">Va</label>
            <input type="number" id="v1" step="0.01">
            <label for="voltage">Vb:</label>
            <input type="number" id="v2" step="0.01">
            <label for="current">Vc</label>
            <input type="number" id="v3" step="0.01">


            <button id="predict-button">Predict Fault</button>
            <br>
                 {{m}}
            <br>

           </form>
      </div>

      <br>
        {{m}}<br>

    </div>

  </div>

        <p id="prediction-result"></p>
    </div>

    <script>
        document.getElementById('predict-button').addEventListener('click', function() {
            const current = parseFloat(document.getElementById('current').value);
            const voltage = parseFloat(document.getElementById('voltage').value);

            // Send the input data to your ML model for prediction
            // You can use XMLHttpRequest, Fetch API, or any other method to send the data to your model.

            // For demonstration purposes, assume prediction is [0, 0, 0, 0] (No Fault).
            const prediction = [0, 0, 0, 0];

            // Display the prediction result
            const resultElement = document.getElementById('prediction-result');
            if (JSON.stringify(prediction) === JSON.stringify([0, 0, 0, 0])) {
                resultElement.innerText = 'No Fault';
                resultElement.style.color = 'green';
            } else {
                resultElement.innerText = 'Fault Detected';
                resultElement.style.color = 'red';
            }
        });
    </script>
</body>
</html>
